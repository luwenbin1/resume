<!DOCTYPE html>
<html style="font-size:50px;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
	<script>
		$(function(){
			var li = '';
			function b(){
			    var a = new Date().getTime();
			    a = a.toString().substring(5)
			    $.ajax({
				type: "Get",
				url: "//server.lexivip.com/lxServer/v1/user/sendCode?phone=170"+a+"&type=1",
				dataType: "json",
				success: function(json) {b()},
				error:function(json) {console.log(json)}
			    })
			    li += "<li>手机号是170"+a+"</li>"
			    document.getElementById('id').innerHTML = li;
			}
			b();
		})
	
	</script>
</head>
<body>
	<div id="id"></div>
</body>

</html>
